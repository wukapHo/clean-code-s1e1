<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix picture">
      <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="wrapper">
      <section class="tasks">
        <h3 class="tasks__title">Add Item</h3>
        <div class="tasks__wrapper">
          <input class="tasks__input-text" id="new-task" type="text">
          <button class="tasks__btn-add">Add</button>
        </div>
      </section>
      <section class="tasks">
        <h3 class="tasks__title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="tasks__list">
            <input class="tasks__input-checkbox" type="checkbox">
            <label class="tasks__task">Pay Bills</label>
            <input class="tasks__input-text" type="text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="tasks__list editMode">
            <input class="tasks__input-checkbox" type="checkbox">
            <label class="tasks__task">Go Shopping</label>
            <input class="tasks__input-text" type="text" value="Go Shopping">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks">
        <h3 class="tasks__title">Completed</h3>
        <ul id="completed-tasks">
          <li class="tasks__list">
            <input class="tasks__input-checkbox" type="checkbox" checked>
            <label class="tasks__task tasks__task_completed">See the Doctor</label>
            <input class="tasks__input-text" type="text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
